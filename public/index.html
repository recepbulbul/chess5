<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Online Satranç</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-controls">
            <div id="gameInfo">
                <div id="currentPlayer">Sıra: Beyaz</div>
                <div id="gameStatus"></div>
            </div>
            <button id="createGameBtn">Yeni Oyun Oluştur</button>
            <div class="join-game">
                <input type="text" id="gameIdInput" placeholder="Oyun ID">
                <button id="joinGameBtn">Oyuna Katıl</button>
            </div>
            <button id="resetBtn">Oyunu Sıfırla</button>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Mesajınızı yazın...">
                    <button id="sendMessageBtn">Gönder</button>
                </div>
            </div>
        </div>
        <div class="board-container">
            <div id="board"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
